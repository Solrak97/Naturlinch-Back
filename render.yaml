services:
  - type: web
    name: naturlinch-strapi
    env: node
    plan: free
    buildCommand: npm install & npm build
    startCommand: npm start
    healthCheckPath: /_health
    disk:
      name: naturlinch-uploads
      mountPath: /opt/render/project/src/public/uploads
      sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: 12.22.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: naturlinch-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: APP_KEYS
        generateValue: true
      - key: API_TOKEN_SALT
        generateValue: true

databases:
  - name: naturlinch-db
    plan: free